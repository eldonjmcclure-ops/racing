<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div id="gallery-heading">
        <h1>
            Check out the best moments from our latest races!
        </h1>
    </div>
    <div id="gallery-box">
        <img class="gallery-photo" src="images/gallery/cool_finish.JPG" alt="pink shirt guy finishes">
        <img class="gallery-photo" src="images/gallery/duo_medals.JPG" alt="two guys with medals">
        <img class="gallery-photo" src="images/gallery/finish_signs.JPG" alt="group holding signs">
        <img class="gallery-photo" src="images/gallery/finish_w_kid.JPG" alt="woman and girl finish">
        <img class="gallery-photo" src="images/gallery/four_finish.JPG" alt="four people finishing together">
        <img class="gallery-photo" src="images/gallery/group_pose.jpg" alt="young adults photo">
        <img class="gallery-photo" src="images/gallery/happy_medals.JPG" alt="happy people on the winners' podium">
        <img class="gallery-photo" src="images/gallery/two_finish.JPG" alt="two people finishing together">
        <img class="gallery-photo" src="images/gallery/running_group.JPG" alt="people running in a group but closer">
        <img class="gallery-photo" src="images/gallery/running_group_2.JPG" alt="people running in a group">
        <img class="gallery-photo" src="images/gallery/racing_tent.JPG" alt="officials waiting at the finish with medals">
        <img class="gallery-photo" src="images/gallery/scholarship_prize.JPG" alt="girl holding a comically large check for scholarship">
    </div>
</body>
</html>
